<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Challenges</ion-title>
    </ion-toolbar>
  </ion-header>

<ng-container *ngFor="let challenge of challenges">
  <app-challenge-item [challenge]="challenge"></app-challenge-item>
</ng-container>
</ion-content>
