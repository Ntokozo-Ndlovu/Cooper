<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login" text="Login" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <div [style]="{height:'80vh',width:'100vw', background:'blue'}">
      <ion-router-outlet></ion-router-outlet>
    </div>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" *ngIf="activeRoute.getValue() > 0" (click)="handlePreviousPage()">Previous</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" *ngIf="(activeRoute|async)! < routes.length -1" [disabled]="!(pageValid | async)" (click)="handleNextPage()">Next</ion-button>
        <ion-button expand="full" [disabled]="!(formValid()| async)" *ngIf="(activeRoute|async) == routes.length -1" (click)="handleRegister()"><ion-loading *ngIf="registeringLoading | async" trigger="open-loading" spinner="circles"></ion-loading>Submit</ion-button>
      </ion-col>
    </ion-row>
    </ion-content>
