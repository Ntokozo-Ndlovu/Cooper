<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <div [style]="{height:'80vh',width:'100vw', background:'blue'}">
      <ion-router-outlet></ion-router-outlet>
    </div>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" *ngIf="activeRoute > 0" (click)="handlePreviousPage()">Previous</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" *ngIf="activeRoute < routes.length -1" (click)="handleNextPage()">Next</ion-button>
        <ion-button expand="full" [disabled]="!(formValid()| async)" *ngIf="activeRoute == routes.length -1">Submit</ion-button>
      </ion-col>
    </ion-row>
    </ion-content>
