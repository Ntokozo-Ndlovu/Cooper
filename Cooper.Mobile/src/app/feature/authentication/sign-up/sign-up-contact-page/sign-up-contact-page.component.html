<ion-content>
  <form [formGroup]="contactForm">
    <ion-item>
      <ion-label>
        Email
      </ion-label>
      <ion-input formControlName="email" name="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Phone Number
      </ion-label>
      <ion-input formControlName="phonenumber" name="phonenumber">

      </ion-input>
    </ion-item>
  </form>
</ion-content>
