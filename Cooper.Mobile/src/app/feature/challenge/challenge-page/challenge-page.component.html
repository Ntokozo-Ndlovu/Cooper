<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Challenge</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<ng-container *ngFor="let challenge of challenges | async">

</ng-container>
</ion-content>
