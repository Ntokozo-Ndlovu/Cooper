<ion-card>
  <swiper-container>
    <swiper-slide *ngFor="let media of post?.media">
      <img alt="Silhouette of mountains" [src]="media.url" />
    </swiper-slide>
  </swiper-container>
  <ion-card-header>
    <ion-card-title>{{post?.title}}</ion-card-title>
    <ion-card-subtitle>{{post?.like}} Likes</ion-card-subtitle>
  </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col>{{post?.description}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8">
          <ion-button  size="small" (click)="likePost()"><ion-icon name="heart" size="small"></ion-icon></ion-button>
          <ion-button  size="small" (click)="commentOnPost()"><ion-icon name="chatbubbles"size="small"></ion-icon></ion-button>
          <ion-button  size="small" (click)="sharePost()"><ion-icon name="share" size="small"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>
