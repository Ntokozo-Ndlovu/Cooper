<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let item of post | async">
    <app-post-card [post]="item"></app-post-card>
  </ng-container>

</ion-content>
